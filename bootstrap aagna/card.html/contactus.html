<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<style>
  .title {
    color: white;
    text-transform: uppercase;
    font-size: 22px;
    font-weight: 600;
    letter-spacing: 0.01em;
    font-family: sans-serif;
  }

  .paragraph {
    color: white;
    font-size: 16px;
    margin-top: -12px;
  }

  .icons {
    color: white;
    display: inline-flex;
    text-align: center;
    justify-items: center;
    align-items: center;
    cursor: pointer;
    text-decoration: none;
    box-shadow: none;
  }
</style>

<body>
  <div class="container mt-5 mb-5">
    <div class="row">
      <div class="col-sm-6 border border-1 border-black bg-black text-white">
        <div>
          <h1 class="title">Get in touch with us</h1>
          <p class="paragraph">Contact Information</p>
          <div class="form_section">
            <form>
              <table>
                <tr>
                  <td>
                    <label for="name">Name:</label>
                  </td>
                  <td>
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="email">Email:</label>
                  </td>
                  <td>
                    <input type="email" name="email" id="email" placeholder="Enter your email">
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="phone">Phone:</label>
                  </td>
                  <td>
                    <input type="text" name="phone" id="phone" placeholder="Enter your phone">
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="message">Message:</label>
                  </td>
                  <td>
                    <textarea name="message" id="message" cols="30" rows="10"
                      placeholder="Enter your message"></textarea>
                  </td>
                </tr>
                <tr>
                  <td></td>
                  <td>
                    <button class="btn_submit" type="submit" value="Submit">
                      Submit
                    </button>
                  </td>
              </table>


            </form>


          </div>

        </div>
        <div class="mb-3">
          <label for="" class="form-label">Email</label>
          <input type="email" class="form-control" name="" id="" aria-describedby="emailHelpId"
            placeholder="abc@mail.com" />
          <small id="emailHelpId" class="form-text text-muted">Help text</small>
        </div </div>
        <div class="icons" text-center>
          <img src="img/instagram (1).png" alt="" height="25" width="25">
          <img src="img/facebook (1).png" alt="" height="25" width="25">
        </div>
      </div>
    </div>
  </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-6 border border-1 border-black">

        </div>
      </div>
    </div>

</body>

</html>
